<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Multiples - Finder</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.8.2/css/all.css'
    integrity='sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay' crossorigin='anonymous'>
</head>

<body>
  <div class='container'>

    <h1 class='header'>Multiples Finder</h1>

    <div class='multi-input-container'>
      <div class='multi-input-inner-container'>
        <input type='text' class='multi-input' spellcheck='false' required='true' />
        <label>Multiple Of</label>
      </div>
    </div>

    <div class='range-container'>
        <div class='range-inner'>
            <div class='slider-item slider-item--1'>0</div>
            <div class='slider-item slider-item--2'>1000</div>
    
            <div class='slider' data-min='0' data-max='1000' data-range='1000'></div>
        </div>

    </div>

    <div class='output-container'>
      <div class='copy-icon'>
        <i class='far fa-copy'></i>
      </div>
      <div class='total'>
        Total #:<span>0</span>
      </div>
      <div class='output-inner-container'>
      </div>
    </div>

  </div>

  <script src='bundle.js'></script>
</body>

</html>
